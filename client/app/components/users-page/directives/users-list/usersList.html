<div ng-if="ulistVm.users.length > 0" class="users-list__table">
  <user-filter users="ulistVm.users" on-update="ulistVm.onUpdate"></user-filter>
  <table class="table table-striped">
    <thead>
      <th>Firstname</th>
      <th>Lastname</th>
      <th>Email</th>
      <th>Role</th>
      <th>&nbsp;</th>
    </thead>
    <tbody>
      <tr ng-repeat="val in ulistVm.users | usearch:ulistVm.filter">
        <td>{{val.fname}}</td>
        <td>{{val.lname}}</td>
        <td>{{val.email}}</td>
        <td>{{val.role.name}}</td>
        <td class="text-right">
          <button ng-click="ulistVm.onEdit(val._id)" class="btn btn-default" type="submit">
            <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
            edit
          </button>
          <button ng-click="ulistVm.onRemove(val._id)" class="btn btn-danger" type="submit">
            <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
            remove
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
<div ng-if="ulistVm.users.length == 0" class="users-list__empty">
  <img src="https://ouch-cdn.icons8.com/preview/819/a75c989b-ea17-456d-9e9a-a6a2d07c8428.png" />
  No users in Database
</div>
